<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {% endif %} {{ site.name }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html  | escape}}{% else%}{{ site.description | strip_html  | escape}}{% endif %}" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@_mehmet_korkmaz" />
  <meta name="twitter:creator" content="@_mehmet_korkmaz" />
  <meta property="twitter:image" content="{{site.url}}/assets/images/avatar.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:image:width" content="600" />
  <meta property="og:image:height" content="600" />

  <meta property="og:url" content="{{site.url}}{{page.url}}" />
  <meta property="og:title" content="{% if page.title %}{{ page.title  | escape}} - {% endif %} {{ site.name }}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description | strip_html  | escape}}{% else%}{{ site.description | strip_html  | escape}}{% endif %}" />
  <meta property="og:image" content="{{site.url}}/assets/images/avatar.jpg" />

  <link rel="shortcut icon" type="image/png" href="{{ "/" | relative_url  }}assets/images/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Muli:300,300i,400,400i,500,600,700&display=swap&subset=latin-ext" rel="stylesheet"> 
  <link rel="stylesheet" href="{{ "/" | relative_url  }}assets/css/slicknav.min.css" />
  <link rel="stylesheet" href="{{ "/" | relative_url  }}assets/css/style.css?v=2020021402">
  <link rel="stylesheet" href="{{ "/" | relative_url  }}assets/css/custom.css">
  <link rel="alternate" type="application/rss+xml" title="My Blog" href="{{ "/" | relative_url  }}feed.xml">
  <link rel="stylesheet" href="{{ "/" | relative_url  }}assets/css/highlight.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

</head>
<body>

  {% include navigation.html %}

  {% if page.profile %}
      {% include profile.html %}
  {% endif %}

  <section id="wrapper" class="{% if page.profile %}home{% endif %}">
    {{ content }}
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="{{ "/" | relative_url  }}assets/js/main.js"></script>
  <script src="{{ "/" | relative_url  }}assets/js/highlight.js"></script>
  <script src="{{ "/" | relative_url  }}assets/js/jquery.slicknav.min.js"></script>
  <script>
    hljs.initHighlightingOnLoad();
    $(function(){
      $('#mobile-menu').slicknav({
        label: '',
        duration: 1000
      });
  });

</script>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-VKK4C4ZH65"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-VKK4C4ZH65');
</script>

  
  
</body>
</html>
