<ul id="post-list">
    {% for post in paginator.posts %}
        <li>
            <a href="{{ "/" | relative_url  }}{{ post.url | remove_first: '/' }}" class="post-list-date"><aside class="dates">{{ post.date | date:"%b %d" }}</aside></a>
            <a href="{{ "/" | relative_url  }}{{ post.url | remove_first: '/' }}" class="post-list-titke">{{ post.title }} 
        </li>
        <li><h2>{{ post.description }}</h2></a></li>
    {% endfor %}
</ul>

{% if paginator.previous_page or paginator.next_page %}
    {% include pagination.html %}
{% endif %}
