<ul id="post-list">
    {% for post in site.posts limit:10 %}
        <li>
        	<div>
            <a href="{{ "/" | relative_url  }}{{ post.url | remove_first: '/' }}" class="post-list-date"><aside class="dates">{{ post.date | date:"%b %d" }}</aside></a>
            <a href="{{ "/" | relative_url  }}{{ post.url | remove_first: '/' }}" class="post-list-titke">{{ post.title }} </a>
        	</div>
        	        	<h2>{{ post.description }}</h2>

        </li>
    {% endfor %}
</ul>
